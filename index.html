<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image-product-desktop.jpg" class="product-img" />

      <div class="product-details">
        <p class="product-type">Perfume</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-price">
          <p class="product-price-new">$149.99</p>
          <p class="product-price-old">$169.99</p>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
